<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <label for="expense-amount">Choose Expense Amount: </label>
            <input type="number" id="expense-amount" class="form-control" placeholder="Expense Amount" required />
            <label for="expense-description">Choose description: </label>
            <input type="text" id="expense-description" class="form-control" placeholder="Expense description" required />
            <label for="expense-category">Choose a category: </label>
            <select id="expense-category" class="form-control">
                <option value="movie">Movie</option>
                <option value="fuel">Fuel</option>
            </select>
            <button type="submit" class="btn btn-primary mt-2">Add Expense</button>
        </form>
        <div class="expense-table mt-3" id="expense-list">
            <!-- Expenses will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (needed for Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
